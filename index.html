<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка связи / Connection Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-weight: bold;
        }
        .connected {
            background-color: #4caf50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        .checking {
            background-color: #ff9800;
            color: white;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .info {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Есть ли что на связи?</h1>
        <div id="status" class="status checking">Проверка...</div>
        <button id="checkButton" onclick="checkConnection()">Проверить снова</button>
        <div class="info">
            <p>Эта страница проверяет подключение к интернету</p>
            <p>This page checks internet connectivity</p>
        </div>
    </div>

    <script>
        let isChecking = false;

        async function checkConnection() {
            if (isChecking) return;
            
            isChecking = true;
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('checkButton');
            
            statusDiv.className = 'status checking';
            statusDiv.textContent = 'Проверка... / Checking...';
            button.disabled = true;

            try {
                // Try to fetch a small file from GitHub or a reliable source
                const response = await fetch('https://www.google.com/favicon.ico', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                // If we reach here, we have connectivity
                statusDiv.className = 'status connected';
                statusDiv.textContent = '✓ Да, есть связь! / Yes, connected!';
            } catch (error) {
                // If fetch fails, we're offline
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '✗ Нет связи / No connection';
            } finally {
                isChecking = false;
                button.disabled = false;
            }
        }

        // Check connection status when page loads
        window.addEventListener('load', checkConnection);

        // Also listen to online/offline events
        window.addEventListener('online', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status connected';
            statusDiv.textContent = '✓ Да, есть связь! / Yes, connected!';
        });

        window.addEventListener('offline', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status disconnected';
            statusDiv.textContent = '✗ Нет связи / No connection';
        });
    </script>
</body>
</html>
